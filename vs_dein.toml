[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

# gccでコメントアウト
[[plugins]]
repo = 'tpope/vim-commentary'

# .コマンドの強化
[[plugins]]
repo = 'tpope/vim-repeat'

[[plugins]]
repo = 'cohama/lexima.vim'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'unblevable/quick-scope'
hook_add = '''
highlight QuickScopePrimary guifg='#afff5f' gui=underline ctermfg=155 cterm=underline
highlight QuickScopeSecondary guifg='#5fffff' gui=underline ctermfg=81 cterm=underline
'''

[[plugins]]
repo = 'haya14busa/vim-edgemotion'
hook_add = '''
map <C-j> <Plug>(edgemotion-j)
map <C-l> <Plug>(edgemotion-k)
'''

[[plugins]]
repo = 'phaazon/hop.nvim'
hook_add = '''
lua << EOF
  require'hop'.setup()
EOF
nmap s [hop]
xmap s [hop]
nnoremap <silent> [hop]w :HopWord<CR>
nnoremap <silent> [hop]l :HopLine<CR>
nnoremap <silent> [hop]f :HopChar1<CR>
'''

[[plugins]]
repo = 'osyo-manga/vim-over'
hook_add ='''
cnoreabb <silent><expr>s getcmdtype()==':' && getcmdline()=~'^s' ? 'OverCommandLine<CR><C-u>%s/<C-r>=get([], getchar(0), '')<CR>' : 's'
'''

# ctrl-a ctrl-x 強化
[[plugins]]
repo = 'monaqa/dial.nvim'
hook_add ='''
lua << EOF
local augend = require("dial.augend")
require("dial.config").augends:register_group{
  default = {
    augend.integer.alias.decimal,
    augend.integer.alias.decimal_int,
    augend.integer.alias.hex,
    augend.integer.alias.octal,
    augend.integer.alias.binary,
    augend.constant.alias.bool,
    augend.semver.alias.semver,
    augend.date.new {
        pattern = "%Y/%m/%d",
        default_kind = "day",
    },
    augend.date.new {
        pattern = "%Y-%m-%d",
        default_kind = "day",
    },
    augend.date.new {
        pattern = "%m/%d",
        default_kind = "day",
        only_valid = true,
    },
    augend.date.new {
        pattern = "%H:%M",
        default_kind = "day",
        only_valid = true,
    },
    augend.constant.alias.ja_weekday_full,
  },
}
require("dial.config").augends:on_filetype{
  python = {
    augend.integer.alias.decimal,
    augend.integer.alias.decimal_int,
    augend.integer.alias.hex,
    augend.integer.alias.octal,
    augend.integer.alias.binary,
    augend.constant.alias.bool,
    augend.semver.alias.semver,
    augend.date.new {
        pattern = "%Y/%m/%d",
        default_kind = "day",
    },
    augend.date.new {
        pattern = "%Y-%m-%d",
        default_kind = "day",
    },
    augend.date.new {
        pattern = "%m/%d",
        default_kind = "day",
        only_valid = true,
    },
    augend.date.new {
        pattern = "%H:%M",
        default_kind = "day",
        only_valid = true,
    },
    augend.constant.alias.ja_weekday_full,
    augend.integer.alias.decimal,
    augend.integer.alias.hex,
    augend.constant.new { elements = { "True", "False" }, word = true, cyclic = true },
    augend.constant.new { elements = {"and", "or"}, word = true, cyclic = true },
  },
}
EOF
nmap  <C-a>  <Plug>(dial-increment)
nmap  <C-x>  <Plug>(dial-decrement)
nmap g<C-a> g<Plug>(dial-increment)
nmap g<C-x> g<Plug>(dial-decrement)
vmap  <C-a>  <Plug>(dial-increment)
vmap  <C-x>  <Plug>(dial-decrement)
vmap g<C-a> g<Plug>(dial-increment)
vmap g<C-x> g<Plug>(dial-decrement)
'''

[[plugins]]
repo = 'junegunn/vim-easy-align'
hook_add ='''
xmap ga <Plug>(EasyAlign)
nmap ga <Plug>(EasyAlign)
'''

# 翻訳
[[plugins]]
repo = 'voldikss/vim-translator'
hook_add='''
let g:translator_target_lang = 'ja'
let g:translator_default_engines = ['google']
let g:translator_window_type = 'preview'

nmap <silent> <Leader>t <Plug>Translate
vmap <silent> <Leader>t <Plug>TranslateV

nmap <silent> <Leader>w <Plug>TranslateW
vmap <silent> <Leader>w <Plug>TranslateWV
" 翻訳結果で置換
nmap <silent> <Leader>r <Plug>TranslateR
vmap <silent> <Leader>er :TranslateR --target_lang=en<CR>
vmap <silent> <Leader>r <Plug>TranslateRV
'''